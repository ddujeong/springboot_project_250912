<html  xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
	<div layout:fragment="content" class="container">
		 <h2>게시글 작성</h2>

  		<form th:object="${noticeForm}" method="post" th:action="@{/notice/create}">
    	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    	<input type="hidden" th:field="*{category}" th:value="${category}">
    	<div th:replace="~{form_errors :: formErrorsFragment}"></div>
    	<label for="title">제목</label>
    	<input type="text" th:field="*{btitle}" placeholder="제목을 입력하세요" required />

    	<label for="writer">작성자</label>
    	<input type="text"  th:value="${membername}" readonly />

    	<label for="content">내용</label>
    	<textarea id="bcontent" th:field="*{bcontent}" rows="8" placeholder="내용을 입력하세요" required></textarea>

    	<button type="submit">등록</button>
  </form>
</div>
</html>
